<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="shortcut icon" href="./assets/money.png" />

</head>
<body>
  <div class="container">
    <h2 class="title">Tip Calculator</h2>

    <section class="price-container">
      <span>$</span>
      <input class="price-input" type="text" placeholder="Only numbers" aria-label="price input" />
    </section>

    <section class="percent-container">
      <h5>Tip:</h5>
      <input class="percent-input" type="range" aria-label="percent input" min="0" value="0" max="100"/>
      <span class="percent-text">0%</span>
    </section>

    <div class="result-container">
      <h2>Results</h2>

      <section>
        <span>Tip Amount</span>
        <input class="tip-amount" type="text">
      </section>

      <section>
        <span>Tip Total</span>
        <input class="tip-total" type="text">
      </section>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
